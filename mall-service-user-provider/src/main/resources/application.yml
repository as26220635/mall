server:
  port: 8010
spring:
  application:
    name: mall-service-user-provider
  zipkin:
    #配置zipkin发送类型为kafka
    sender:
      type: kafka
    kafka:
      topic: zipkin
  kafka:
    producer:
      bootstrap-servers: 192.168.75.128:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  sleuth:
    sampler:
      probability: 1.0
  rabbitmq:
    host: 192.168.75.128
    port: 5672
    username: admin
    password: 123456
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://admin:123456@192.168.75.128:8000/eureka/}

#使用log4j2
logging:
  config: classpath:log4j2.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS