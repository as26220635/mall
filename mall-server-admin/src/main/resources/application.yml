server:
  port: 7901
spring:
  application:
    name: mall-server-admin
  profiles:
    active:
      - secure
  security:
    user:
      name: "admin"
      password: "123456"
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: "admin"
      user.password: "123456"
  client:
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: ${EUREKA_URL:http://admin:123456@192.168.75.128:8000/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
