Configuration:
  status: warn
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: trace
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:ignoreExceptions
      pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    Kafka: #输出到Kafka
      name: KAFKA
      topic:  mall-server-zuul
      ThresholdFilter:
        level: info
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
      Property:
        - name: bootstrap.servers
          value: 192.168.75.128:9092
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: KAFKA
    Logger: # 为com.xx包配置特殊的Log级别，方便调试
      - name: com.xx
        additivity: false
        level: trace
        AppenderRef:
          - ref: CONSOLE
          - ref: KAFKA
      - name: org.apache.kafka #听说这样可以避免递归调用
        level: INFO